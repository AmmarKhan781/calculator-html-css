<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="det">
      <h1 id="display"></h1>
      <div id="cont">
        <h4 onclick="appendtodisplay('+')" id="num" class="numc">+</h4>
        <h4 onclick="appendtodisplay('1')" id="num" class="numc">1</h4>
        <h4 onclick="appendtodisplay('2')" id="num" class="numc">2</h4>
        <h4 onclick="appendtodisplay('3')" id="num" class="numc">3</h4>
        <h4 onclick="appendtodisplay('-')" id="num" class="numc">-</h4>
        <h4 onclick="appendtodisplay('4')" id="num" class="numc">4</h4>
        <h4 onclick="appendtodisplay('5')" id="num" class="numc">5</h4>
        <h4 onclick="appendtodisplay('6')" id="num" class="numc">6</h4>
        <h4 onclick="appendtodisplay('*')" id="num" class="numc">x</h4>
        <h4 onclick="appendtodisplay('7')" id="num" class="numc">7</h4>
        <h4 onclick="appendtodisplay('8')" id="num" class="numc">8</h4>
        <h4 onclick="appendtodisplay('9')" id="num" class="numc">9</h4>
        <h4 onclick="appendtodisplay('/')" id="num" class="numc">รท</h4>
        <h4 onclick="appendtodisplay('0')" id="num" class="numc">0</h4>
        <h4 onclick="cl()" id="num" class="numc">C</h4>
        <h4 onclick="cal()" id="num" class="numc">=</h4>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
